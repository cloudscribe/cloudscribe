language: csharp
solution: cloudscribe.sln
sudo: false
dist: jammy
mono: none
dotnet: 8.0.400
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
os:
  - linux

script:
  - dotnet restore
  - dotnet build -c Release

branches:
  only:
    - develop
    - master




